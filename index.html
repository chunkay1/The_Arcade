<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Press+Start+2P&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gameArea">
        <header id="scoreboard">

            <p>Current Score:<span id="currentScore"></span></p>
            <p>High Score:<span id="highScore"></span></p>

        </header>

        <div id="gameBoard">
            <div class="grid"></div>
        </div>

        <footer>
            <p id="gameOver" class="messages">Game Over!</p>
            <button id="reset" class="messages">Play Again?</button>
        </footer>
    </div>



</body>
<script src="app.js">

</script>

</html>
